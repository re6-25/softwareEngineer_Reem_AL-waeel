{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>تعديل طالب</h1>
    {% csrf_token %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>الحقل</th>
            <th>القيمة</th>
        </tr>
        <tr>
            <td>الاسم الأول</td>
            <td><input type="text" name="first_name" value="{{ student.first_name }}"></td>
        </tr>
        <tr>
            <td>الاسم الثاني</td>
            <td><input type="text" name="last_name" value="{{ student.last_name }}"></td>
        </tr>
        <tr>
            <td>GPA</td>
            <td><input type="text" name="gpa" value="{{ student.gpa }}"></td>
        </tr>
        <tr>
            <td>المستوى</td>
            <td><input type="number" name="level" value="{{ student.level }}"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit">تحديث</button>
            </td>
        </tr>
    </table>
{% endblock %}
