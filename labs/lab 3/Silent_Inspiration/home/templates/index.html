{% load static %}
{% load yemen_word %}

<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - تراث اليمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Aref Ruqaa', serif;
      background-image: url("{% static 'images/yemeni_pattern.jpg' %}");
      background-size: cover;
      background-position: center;
      direction: rtl;
      color: #f5deb3;
      /* لون ترابي فاتح */
      text-align: center;
      padding-top: 5%;
      min-height: 100vh;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 52px;
      background: rgba(92, 64, 51, 0.8);
      /* لون بني تراثي */
      display: inline-block;
      padding: 25px 40px;
      border-radius: 20px;
      margin-bottom: 50px;
      box-shadow: 0 0 15px #7b4e22;
      text-shadow: 2px 2px 4px #321a0d;
    }

    textarea {
      width: 65%;
      height: 140px;
      font-size: 20px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #7b4e22;
      resize: none;
      background-color: rgba(255, 248, 220, 0.85);
      /* لون فاتح مريح */
      color: #5c4033;
      box-shadow: inset 2px 2px 5px #cbb28a;
      font-weight: 600;
    }

    button {
      margin-top: 25px;
      padding: 12px 40px;
      font-size: 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background: #7b4e22;
      color: #fff4e3;
      font-weight: bold;
      box-shadow: 0 5px 10px #5c4033aa;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a06a30;
    }

    .result {
      margin-top: 50px;
      font-size: 24px;
      background: rgba(123, 78, 34, 0.7);
      padding: 30px 40px;
      border-radius: 25px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
      color: #fff4e3;
      font-weight: 700;
      box-shadow: 0 0 20px #7b4e22bb;
      font-family: 'Amiri', serif;
      font-family: 'Amiri', serif;

    }
  </style>
</head>

<body>
  <h1>مرحبًا {{ username }} في تراث اليمن 🇾🇪</h1>
  <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 40px;">
    <img src="{% static 'images/ibb.jpg' %}" alt="إب"
      style="width: 300px; border-radius: 15px; box-shadow: 0 4px 10px #00000066;">
    <img src="{% static 'images/ibb2.jpg' %}" alt="بعدان"
      style="width: 300px; border-radius: 15px; box-shadow: 0 4px 10px #00000066;">
    <img src="{% static 'images/aden.jpg' %}" alt="صنعاء"
      style="width: 300px; border-radius: 15px; box-shadow: 0 4px 10px #00000066;">
  </div>
  <form method="post">
    {% csrf_token %}
    <textarea name="text" placeholder="اكتب النص هنا...">{{ input_text }}</textarea><br />
    <button type="submit">حوّل للنص باللهجة اليمنية</button>
  </form>
  {% if converted_text %}
  <div class="result">
    <h3>النص باللهجة اليمنية:</h3>
    <p>{{ converted_text }}</p>
  </div>
  {% endif %}
</body>

</html>
