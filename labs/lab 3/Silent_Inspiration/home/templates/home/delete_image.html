{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حذف الصورة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: url("{% static 'images/yemeni_pattern.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #fff4e3;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
    }

    form {
      display: inline-block;
      margin-top: 30px;
    }

    button {
      padding: 10px 30px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff4e3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>هل أنتِ متأكدة أنكِ تريدين حذف هذه الصورة؟ 🗑️</h1>

  <form method="post">
    <button type="submit">نعم، احذفيها</button>
  </form>

  <div>
    <a href="{% url 'home:gallery' %}" class="back-link">← رجوع للمعرض</a>
  </div>
</body>
</html>
