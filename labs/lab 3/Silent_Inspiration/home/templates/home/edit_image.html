{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل الصورة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: url("{% static 'images/yemeni_pattern.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #fff4e3;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      color: #000;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #7b4e22;
      width: 300px;
    }

    button {
      padding: 10px 30px;
      background-color: #7b4e22;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a06a30;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff4e3;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>تعديل بيانات الصورة 🖼️</h1>

  <form method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    <button type="submit">تحديث</button>
  </form>

  <div>
    <a href="{% url 'home:gallery' %}" class="back-link">← رجوع للمعرض</a>
  </div>
</body>
</html>
