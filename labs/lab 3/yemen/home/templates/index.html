{% load static %}
{% load yemen_word %}
<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <title>تراث اليمن - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      padding: 20px;
      background: #f5f1e8;
      color: #5c4033;
      text-align: center;
    }
    button {
      background: #7b4e22;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a06a30;
    }
    textarea {
      width: 60%;
      height: 100px;
      border: 2px solid #7b4e22;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      resize: vertical;
    }
    .result {
      margin-top: 30px;
      background: rgba(123, 78, 34, 0.7);
      padding: 20px;
      border-radius: 15px;
      color: #fff4e3;
      font-weight: 700;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
  </style>

</head>

<body>
  <h1>مرحبًا {{ username }} في تراث اليمن 🇾🇪</h1>
<p>jhgvghvjk</p>
  <div>
    <a href="{% url 'home:add_image' %}"><button>إضافة صورة جديدة</button></a>
    <a href="{% url 'home:gallery' %}"><button>عرض الصور وتعديلها</button></a>
  </div>

  <form method="post">
    {% csrf_token %}
    <textarea name="النص" placeholder="اكتب نص هنا...">{{ النص_المدخل }}</textarea><br>
    <button type="submit">حول للنص باللهجة اليمنية</button>
  </form>

  {% if النص_المحوّل %}
  <div class="result">
    <h3>النص باللهجة اليمنية:</h3>
    <p>{{ النص_المحوّل }}</p>
  </div>
  {% endif %}
</body>

</html>
